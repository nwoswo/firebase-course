
<h2 mat-dialog-title>{{description}}</h2>


<mat-dialog-content [formGroup]="form">

    <mat-form-field>

        <input matInput
                placeholder="Course Description"
               formControlName="description">

    </mat-form-field>

    <mat-form-field>

        <textarea matInput placeholder="Description"
            formControlName="longDescription">

        </textarea>

    </mat-form-field>

    <div class="course">
        <span>Course:</span>
        <input type="file" (change)="uploadFile($event)"  name="" id="">

        <div class="upload-progress" *ngIf="(uploadPercent$ | async) as percentage" >
            Upload Progress: 
            <mat-progress-bar
                class="progress-bar" mode="determinate" [value]="percentage">
            </mat-progress-bar>

            <span>{{percentage/100 | percent}}</span>
        </div>

        <ng-container *ngIf="(donloadUrl$ | async) as donloadUrl" >
            <img [src]="donloadUrl" alt="" class="upload-image">
        </ng-container>
        
        

    </div>


</mat-dialog-content>

<mat-dialog-actions>

    <button class="mat-raised-button"
            (click)="close()">
        Close
    </button>

    <button class="mat-raised-button mat-primary"
            (click)="save()">
        Save
    </button>

</mat-dialog-actions>
